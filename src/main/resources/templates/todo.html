<!doctype html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" th:href="@{/webjars/todomvc-common/base.css}" />
    <link rel="stylesheet" th:href="@{/webjars/todomvc-app-css/index.css}" />
  </head>

  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <form
          id="new-todo-form"
          th:action="@{/todo}"
          method="post"
          th:object="${item}"
          hx-target="#todo-list"
          hx-swap="beforeend"
          hx-post="/todo"
        >
          <input
            id="new-todo-input"
            class="new-todo"
            placeholder="What needs to be done?"
            autofocus
            autocomplete="false"
            name="title"
            th:field="*{title}"
          />
        </form>
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section
        id="main-section"
        class="main"
        th:classappend="${totalNumberOfItems == 0?'hidden':''}"
      >
        <form th:action="@{/todo/toggle-all}" th:method="put">
          <input
            id="toggle-all"
            class="toggle-all"
            type="checkbox"
            onclick="this.form.submit()"
          />
          <label for="toggle-all">Mark all as complete</label>
        </form>
        <ul id="todo-list" class="todo-list">
          <li
            th:insert="~{fragments :: todoItem(${item})}"
            th:each="item : ${todos}"
            th:remove="tag"
          ></li>
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked />
              <label>Taste JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Create a TodoMVC template" />
          </li>
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Rule the web" />
          </li>
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer
        id="main-footer"
        class="footer"
        th:classappend="${totalNumberOfItems == 0 ? 'hidden' : ''}"
      >
        <!-- This should be `0 items left` by default -->
        <span th:replace="~{fragments :: active-items-count}"></span>
        <ul class="filters">
          <li>
            <a
              th:href="@{/todo}"
              th:classappend="${filter.name() == 'ALL' ? 'selected' : ''}"
              >All</a
            >
          </li>
          <li>
            <a
              th:href="@{/todo/active}"
              th:classappend="${filter.name() == 'ACTIVE'?'selected':''}"
              >Active</a
            >
          </li>
          <li>
            <a
              th:href="@{/todo/completed}"
              th:classappend="${filter.name() == 'COMPLETED'?'selected':''}"
              >Completed</a
            >
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <form
          th:action="@{/todo/completed}"
          th:method="delete"
          th:if="${numberOfCompletedItems > 0}"
        >
          <button class="clear-completed">Clear completed</button>
        </form>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <!-- Remove the below line ↓ -->
      <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <!-- Change this out with your name and url ↓ -->
      <p>Created by <a href="http://todomvc.com">you</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <script th:src="@{/webjars/todomvc-common/base.js}"></script>
    <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
    <script>
      htmx.on("htmx:afterSwap", function (evt) {
        const form = document.getElementById("new-todo-form");
        form.reset();
      });
      htmx.on("htmx:afterSwap", function (evt) {
        let items = document.querySelectorAll("#todo-list li");
        let mainSection = document.getElementById("main-section");
        let mainFooter = document.getElementById("main-footer");

        if (items.length > 0) {
          mainSection.classList.remove("hidden");
          mainFooter.classList.remove("hidden");
        } else {
          mainSection.classList.add("hidden");
          mainFooter.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
